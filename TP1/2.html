<!DOCTYPE html>

<body>
   


    <p class="bold">Jiji</p>
    <p class="italique">le</p>
    <p class="upper">chat</p>

    <script>
        /* Créer une page HTML avec 3 balises “p” contenant du texte, coder un script permettant de mettre en gras le 1er
        élément, en italique le 2ème et en uppercase le 3ème */
        document.getElementsByClassName("bold")[0].style.fontWeight = "bold";
        document.getElementsByClassName("italique")[0].style.fontStyle = "italic";
        document.getElementsByClassName("upper")[0].style.textTransform = "uppercase";
    </script>
</body>
